<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de imagenes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #centrar {
            position: fixed;
            left: 34.5%;
            right: 34.5%;
            top: 5%;
            bottom: 5%;
            margin: 0 auto;
        }
    </style>
</head>
<body style="background-color: rgb(95,243,156);">
<div class="container-fluid" id="centrar">
    <div class="card text-center" style="width: 30rem;">
        <div class="card-header">
            <h5 class="card-title">Detector de imagenes</h5>
        </div>
        <br/>
        <h5>Visualizaci√≥n de imagen ingresada</h5>
        <img id="imgPreview" src="https://ui-avatars.com/api/?name=SN" class="card-img-top" alt="Sin imagen previa"
             style="width: 150px; height: 150px; margin-left: 165px;">
        <div class="card-body">
            <br/>
            <form action="" method="post" enctype="multipart/form-data" class="form">
                <label for="file-selector" class="form-label" style="color: forestgreen"><strong>Seleccione una imagen
                    que sea de tipo (.jpg).</strong>
                <input type="file" id="file-selector" class="btn btn-success form-control" accept="image/jpeg">
                </label>
            </form>
            <br/>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/acciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
